<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#" />

</head>
<body>
	<script id="headerTemplate" type="text/x-handlebars-template">
		<header id="header" class="sticky-header">
			<div class="container">
				<strong class="logo">
					<a href="/"><img src="images/Logo.svg" alt="Productivity app"></a>
				</strong>
				<ul class="main-menu">
					<li>
						<a href="#" class="tooltip add-task" title="New Task"><i class="icon-add"></i></a>
					</li>
					<li>
						<a href="#" class="tooltip remove-tasks" title="To Trash"><i class="icon-trash"></i></a>
					</li>
					<li>
						<a href="#" class="tooltip" title="To Reports"><i class="icon-statistics"></i></a>
					</li>
					<li>
						<a href="#settings" class="tooltip" title="To Settings"><i class="icon-settings"></i></a>
					</li>
					<li>
						<a href="#" class="tooltip" title="Log Out"><i class="icon-logout"></i></a>
					</li>
				</ul>
			</div>
		</header>
	</script>
	<script id="mainTemplate" type="text/x-handlebars-template">
		<main id="main" class="text-center">
			<div class="container"></div>
		</main>
	</script>
	<script id="modalTemplate" type="text/x-handlebars-template">
		<div id="modalWindow" class="modal modal-open hidden">
			<div class="cover-wrapper"></div>
			<div class="modal-window">
				<div class="btns-group">
					<button class="modal-action-btn"><i id="cancelAdding" class="icon-close"></i></button>
					<button class="modal-action-btn"><i id="confirmAdding" class="{{mode}} icon-check"></i></button>
				</div>
				<div class="add-edit-task">
					<h2 class="modal-title add-task-window">{{mode}} Task</h2>
					<form class="modal-form">' +
						<label for="title" class="input-title">TITLE</label>
						<input id="title" type="text" class="input-content" placeholder="Add title here">
						<label for="description" class="input-title">DESCRIPTION</label>
						<input id="description" type="text" class="input-content" placeholder="Add description here">
						<label for="category" class="input-title">CATEGORY</label>
						<ul id="category" class="category-block input-content">
							<li class="category-item">
								<input id="input-work" class="list-item radio-list-item category-list" type="radio" name="category" checked>
								<label for="input-work" class="c-radio-icon work"></label>
								<span class="input-text">{{category0}}</span>
							</li>' +
							<li class="category-item">
								<input id="input-educat" class="list-item radio-list-item category-list" type="radio" name="category">
								<label for="input-educat" class="c-radio-icon education"></label>
								<span class="input-text">{{category1}}</span>
							</li>' +
							<li class="category-item">
								<input id="input-hobby" class="list-item radio-list-item category-list" type="radio" name="category">
								<label for="input-hobby" class="c-radio-icon hobby"></label>
								<span class="input-text">{{category2}}</span>
							</li>' +
							<li class="category-item">
								<input id="input-sport" class="list-item radio-list-item category-list" type="radio" name="category">
								<label for="input-sport" class="c-radio-icon sport"></label>
								<span class="input-text">{{category3}}</span>
							</li>
							<li class="category-item">
								<input id="input-other" class="list-item radio-list-item category-list" type="radio" name="category">
								<label for="input-other" class="c-radio-icon other"></label>
								<span class="input-text">{{category4}}</span>
							</li>
						</ul>
						<label for="deadline" class="input-title">DEADLINE</label>
						<input id="deadline" type="text" class="input-content" value="" placeholder="Pick a date">
						<label for="estimation" class="input-title">ESTIMATION</label>
						<ul id="estimation" class="estimation-block input-content">
							<li class="estimation-item">
								<input id="input-1-pomodoro" class="list-item checkbox-list-item estimation-list" type="checkbox">
								<label for="input-1-pomodoro" class="checkbox-element"></label>
							</li>
							<li class="estimation-item">
								<input id="input-2-pomodoro" class="list-item checkbox-list-item estimation-list" type="checkbox">
								<label for="input-2-pomodoro" class="checkbox-element"></label>
							</li>
							<li class="estimation-item">
								<input id="input-3-pomodoro" class="list-item checkbox-list-item estimation-list" type="checkbox">
								<label for="input-3-pomodoro" class="checkbox-element"></label>
							</li>
							<li class="estimation-item">
								<input id="input-4-pomodoro" class="list-item checkbox-list-item estimation-list" type="checkbox">
								<label for="input-4-pomodoro" class="checkbox-element"></label>
							</li>
							<li class="estimation-item">
								<input id="input-5-pomodoro" class="list-item checkbox-list-item estimation-list" type="checkbox">
								<label for="input-5-pomodoro" class="checkbox-element"></label>
							</li>
						</ul>
						<label for="priority" class="input-title">PRIORITY</label>
						<ul id="priority" class="priority-block input-content">
							<li class="priority-item">
								<input id="input-urgent" class="list-item radio-list-item priority-list" type="radio" name="priority" checked>
								<label for="input-urgent" class="p-radio-icon urgent"></label>
								<span class="input-text priority-value">Urgent</span>
							</li>
							<li class="priority-item">
								<input id="input-high" class="list-item radio-list-item priority-list" type="radio" name="priority">
								<label for="input-high" class="p-radio-icon high"></label>
								<span class="input-text priority-value">High</span>
							</li>
							<li class="priority-item">
								<input id="input-middle" class="list-item radio-list-item priority-list" type="radio" name="priority">
								<label for="input-middle" class="p-radio-icon middle"></label>
								<span class="input-text priority-value">Middle</span>
							</li>
							<li class="priority-item">
								<input id="input-low" class="list-item radio-list-item priority-list" type="radio" name="priority">
								<label for="input-low" class="p-radio-icon low"></label>
								<span class="input-text priority-value">Low</span>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</script>
	<script id="timerTemplate" type="text/x-handlebars-template">
		<section class="content-area">
			<header>
				<h1 class="main-page-title">1. Creating a New Design</h1>
				<h3 class="small-title-hint">Lorem ipsum dolor sit amet consectetur adipiscing</h3>
			</header>
			<div class="timer-area">
				<ul class="pomodoros">
					<li class="pomodoro-item">
						<img src="img/tomato.svg" alt="tomato">
					</li>
					<li class="pomodoro-item">
						<img src="img/tomato.svg" alt="tomato">
					</li>
					<li class="pomodoro-item">
						<img src="img/tomato.svg" alt="tomato">
					</li>
				</ul>
				<div class="timer-container border-' + '">
					<div class="timer-out">
						<div class="spin timer"></div>
						<div class="addition-spin timer"></div>
						<div class="mask"></div>
					</div>
					<div class="timer-in">
						<p class="timer-text">Let\'s do it</p>
						<p class="hidden timer-text double-line"><span>6</span><br> min</p>
						<p class="hidden timer-text">Break<br> is over</p>
						<p class="hidden timer-text triple-line">Break<br><span>3</span><br>min</p>
						<p class="hidden timer-text trile-text">You Completed Task</p>
					</div>
				</div>
			</div>
			<div class="hidden btn-group">
				<button class="action-btn fail-btn">Fail Pomodora</button>
				<button class="action-btn finish-btn">Finish Pomodora</button>
			</div>
			<div class="hidden btn-group">
				<button class="action-btn start-btn">Start Pomodora</button>
				<button class="hidden action-btn finish-task-btn">Finish Task</button>
			</div>
			<button class="action-btn start-btn">Start</button>
		</section>
	</script>
	<script id="settingsCategoriesTemplate" type="text/x-handlebars-template">
		<ul class="choose-categories">
			<li class="category-item">
				<input id="input-work" class="category-item-hidden" type="radio" name="category">
				<label for="input-work" class="category-radio-icon work"></label>
				<input id="0" class="category-input-text" type="text" value="{{category0}}">
			</li>
			<li class="category-item">
				<input id="input-educat" class="category-item-hidden" type="radio" name="category">
				<label for="input-educat" class="category-radio-icon education"></label>
				<input id="1" class="category-input-text" type="text" value="{{category1}}">
			</li>
			<li class="category-item">
				<input id="input-hobby" class="category-item-hidden" type="radio" name="category">
				<label for="input-hobby" class="category-radio-icon hobby"></label>
				<input id="2" class="category-input-text" type="text" value="{{category2}}">
			</li>
			<li class="category-item">
				<input id="input-sport" class="category-item-hidden" type="radio" name="category">
				<label for="input-sport" class="category-radio-icon sport"></label>
				<input id="3" class="category-input-text" type="text" value="{{category3}}">
			</li>
			<li class="category-item">
				<input id="input-other" class="category-item-hidden" type="radio" name="category">
				<label for="input-other" class="category-radio-icon other"></label>
				<input id="4" class="category-input-text" type="text" value="{{category4}}">
			</li>
		</ul>
	</script>
	<script id="settingsPomodorosTemplate" type="text/x-handlebars-template">
		<div class="settings-pomodoros-holder">
			<div class="column work-time">
				<div class="holder">
					<h4 class="h5">WORK TIME</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ workTimeIterations }}</strong><span>min</span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing</p>
			</div>
			<div class="column work-iteration">
				<div class="holder">
					<h4 class="h5">WORK ITERATION</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ workIterations }}</strong><span></span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing</p>
			</div>
			<div class="column short-break">
				<div class="holder">
					<h4 class="h5">SHORT BREAK</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ shortBreakIterations }}</strong><span>min</span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing sed do eiusmod tempor</p>
			</div>
			<div class="column long-break">
				<div class="holder">
					<h4 class="h5">LONG BREAK</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ longBreakIterations }}</strong><span>min</span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing sed do eiusmod tempor</p>
			</div>
		</div>
			<h2 class="cycle-title">Your cycle</h2>
			<p class="full-cycle-point">Full cycle: </p>
			<ul class="timeline blue"></ul>
			<ul class="timeline-scale"></ul>
	</script>
	<script id="taskTemplate" type="text/x-handlebars-template">
		<section class="tasks-categories">
			<div class="span category-{{task.category}}"></div>
			<div class="task-block block-border category-{{task.category}}" data-key="{{taskKey}}">
				<button class="hidden add-to-trash category-{{task.category}}">
					<i class="icon-trash removeItem"></i>
				</button>
				<p class="task-deadline">{{task.deadline}}</p>
				<div class="task-description-wrapper">
					<h4 class="task-name category-{{task.category}}">{{task.title}}</h4>
					<p class="task-desciption">{{task.description}}</p>
				</div>
				<button class="open-timer pomodoro-priority priority-{{task.priority}}">
					<i class="icon-toggle"></i>
					<span class="priority-num">{{task.estimation}}</span>
				</button>
				<div class="task-edits">
					<button class="arrow-to-top edit-btn"><i class="icon-arrows-up"></i></button>
					<button id="editBtn" class="open-modal-btn edit-btn"><i class="icon-edit"></i></button>
				</div>
			</div>
		</section>
	</script>
	<script id="activePageTemplate" type="text/x-handlebars-template">
        <div class="content-area">
			<header class="main-page-title">
				<button id="addBtn" class="add-task-btn"><h1 class="add-task">Daily Task List +</h1></button>
			</header>
			<div class="title-to-task">
				<p class="top-hint"><i class="icon-arrow_circle"></i><br>Add your first task</p>
			</div>
			<div class="today-task-list task-list">
			</div>
			<div class="hidden btn-groups">
				<div class="global-group">
					<button id="globalListToggle" class="global-list accordion-header">Global list<i class="accordion-icon icon-global-list-arrow-down"></i></button>
					<div class="selection-type accordion-body">
						<button class="priority-filter tabs active">All</button>
						<button class="priority-filter tabs">Urgent</button>
						<button class="priority-filter tabs">High</button>
						<button class="priority-filter tabs">Middle</button>
						<button class="priority-filter tabs">Low</button>
					</div>
				</div>
				<!--<div class="global-list-hide selection-group accordion-body">
					<button class="tabs">Select All</button>
					<button class="tabs">Deselect All</button>
				</div>-->
			</div>
			<div class="global-list-hide global-task-list task-list accordion-body">
			</div>
        </div>
	</script>
	<script id="loginTemplate" type="text/x-handlebars-template">
		<strong class="logo">
			<a href="#">
				<img src="images/Logo_1.svg" width="310" alt="Productivity tracker">
			</a>
		</strong>
		<form class="login-form">
			<label class="input-wrap">
				<input name="username" type="text" placeholder="Username" autocomplete="off">
				<i class="icon-login"></i>
				<span class="error-text">Lorem ipsum dolor sit amet, consectetu adipiscing elit</span>
			</label>
			<label class="input-wrap">
				<input name="password" type="password" placeholder="Password" autocomplete="off">
				<i class="icon-password"></i>
			</label>
			<div class="submit-holder">
				<input type="submit" class="btn" value="Log In">
			</div>
		</form>
	</script>
	<script id="settingsTemplate" type="text/x-handlebars-template">
		<section class="settings-section">
			<h1>Settings</h1>
			<div class="subtitle-holder">
				<h2></h2>
				<ul class="tabs-block">
					<li class="active"><a href="#">Pomodoros</a></li>
					<li><a href="#">Categories</a></li>
				</ul>
			</div>
			<div class="settings-holder"></div>
			<div class="btn-group">
				<a href="#" class="btn btn-blue next-btn">Next</a>
				<a href="#" class="btn save-btn">Save</a>
			</div>
		</section>
	</script>
</body>
</html>
