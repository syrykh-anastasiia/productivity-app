<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#" />

    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

    <!--<script src="https://code.highcharts.com/highcharts.js"></script>-->

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery.min.js"><\/script>')</script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<!--<script>window.jQuery || document.write('<script src="js/libs/jquery-ui.min.js"><\/script>')</script>-->

	<script type="text/javascript" src="js/plugins.js"></script>

	<script src="js/libs/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!--<script src="js/libs/require.min.js"></script>-->

	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700%7CRoboto:300,400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<script id="headerTemplate" type="text/x-handlebars-template">
		<header id="header" class="sticky-header">
			<div class="container">
				<strong class="logo">
					<a href="/"><img src="images/Logo.svg" alt="Productivity app"></a>
				</strong>
				<ul class="main-menu">
					<li>
						<a href="#" class="tooltip add-task" title="New Task"><i class="icon-add"></i></a>
					</li>
					<li>
						<a href="#" class="tooltip remove-tasks" title="To Trash"><i class="icon-trash"></i></a>
					</li>
					<li>
						<a href="#" class="tooltip" title="To Reports"><i class="icon-statistics"></i></a>
					</li>
					<li>
						<a href="#settings" class="tooltip" title="To Settings"><i class="icon-settings"></i></a>
					</li>
					<li>
						<a href="#" class="tooltip" title="Log Out"><i class="icon-logout"></i></a>
					</li>
				</ul>
			</div>
		</header>
	</script>
	<script id="mainTemplate" type="text/x-handlebars-template">
		<main id="main" class="text-center">
			<div class="container"></div>
		</main>
	</script>
	<script id="modalTemplate" type="text/x-handlebars-template">
		<div id="modalWindow" class="modal {{mode}}-modal">
			<div class="modal-window">
				<form action="#">
					<div class="modal-head">
						<i class="icon-trash"></i>
						<ul class="modal-btns">
							<li><button type="reset"><i class="icon-close"></i></button></li>
							<li><button type="submit"><i class="icon-check"></i></button></li>
						</ul>
					</div>
					<h3>{{mode}} Task</h3>
					<div class="form-holder">
						<div class="input-holder">
							<label for="title">tITLE</label>
							<input id="title" type="text" placeholder="Add title here">
						</div>
						<div class="input-holder">
							<label for="description">DESCRIPTION</label>
							<input id="description" type="text" placeholder="Add description here">
						</div>
						<label>CATEGORY</label>
						<div class="checkbox-row">
							<label class="custom-radio category-{{category0}}">
								<input type="radio" name="category" checked>
								<span class="fake-input"></span>
								<span class="fake-label">{{category0}}</span>
							</label>
							<label class="custom-radio category-{{category1}}">
								<input type="radio" name="category">
								<span class="fake-input"></span>
								<span class="fake-label">{{category1}}</span>
							</label>
							<label class="custom-radio category-{{category2}}">
								<input type="radio" name="category">
								<span class="fake-input"></span>
								<span class="fake-label">{{category2}}</span>
							</label>
							<label class="custom-radio category-{{category3}}">
								<input type="radio" name="category">
								<span class="fake-input"></span>
								<span class="fake-label">{{category3}}</span>
							</label>
							<label class="custom-radio category-{{category4}}">
								<input type="radio" name="category">
								<span class="fake-input"></span>
								<span class="fake-label">{{category4}}</span>
							</label>
						</div>
						<div class="input-holder">
							<label for="deadline">DEADLINE</label>
							<input id="deadline" class="datepicker" type="text" value="" placeholder="Pick a date">
						</div>
						<label>ESTIMATION</label>
						<div class="checkbox-rating">
							<input id="input-5-pomodoro" value="5" type="checkbox">
							<label for="input-5-pomodoro" title="5"><i class="icon"></i></label>
							<input id="input-4-pomodoro" value="4" type="checkbox">
							<label for="input-4-pomodoro" title="4"><i class="icon"></i></label>
							<input id="input-3-pomodoro" value="3" type="checkbox">
							<label for="input-3-pomodoro" title="3"><i class="icon"></i></label>
							<input id="input-2-pomodoro" value="2" type="checkbox">
							<label for="input-2-pomodoro" title="2"><i class="icon"></i></label>
							<input id="input-1-pomodoro" value="1" type="checkbox">
							<label for="input-1-pomodoro" title="1"><i class="icon"></i></label>
						</div>
						<label>PRIORITY</label>
						<div class="checkbox-row">
							<label class="custom-radio priority-urgent">
								<input type="radio" name="priority" checked>
								<span class="fake-input"></span>
								<span class="fake-label">urgent</span>
							</label>
							<label class="custom-radio priority-high">
								<input type="radio" name="priority">
								<span class="fake-input"></span>
								<span class="fake-label">high</span>
							</label>
							<label class="custom-radio priority-middle">
								<input type="radio" name="priority">
								<span class="fake-input"></span>
								<span class="fake-label">middle</span>
							</label>
							<label class="custom-radio priority-low">
								<input type="radio" name="priority">
								<span class="fake-input"></span>
								<span class="fake-label">low</span>
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</script>
	<script id="timerTemplate" type="text/x-handlebars-template">
		<section class="content-area">
			<header>
				<h1 class="main-page-title">1. Creating a New Design</h1>
				<h3 class="small-title-hint">Lorem ipsum dolor sit amet consectetur adipiscing</h3>
			</header>
			<div class="timer-area">
				<ul class="pomodoros">
					<li class="pomodoro-item">
						<img src="img/tomato.svg" alt="tomato">
					</li>
					<li class="pomodoro-item">
						<img src="img/tomato.svg" alt="tomato">
					</li>
					<li class="pomodoro-item">
						<img src="img/tomato.svg" alt="tomato">
					</li>
				</ul>
				<div class="timer-container border-' + '">
					<div class="timer-out">
						<div class="spin timer"></div>
						<div class="addition-spin timer"></div>
						<div class="mask"></div>
					</div>
					<div class="timer-in">
						<p class="timer-text">Let\'s do it</p>
						<p class="hidden timer-text double-line"><span>6</span><br> min</p>
						<p class="hidden timer-text">Break<br> is over</p>
						<p class="hidden timer-text triple-line">Break<br><span>3</span><br>min</p>
						<p class="hidden timer-text trile-text">You Completed Task</p>
					</div>
				</div>
			</div>
			<div class="hidden btn-group">
				<button class="action-btn fail-btn">Fail Pomodora</button>
				<button class="action-btn finish-btn">Finish Pomodora</button>
			</div>
			<div class="hidden btn-group">
				<button class="action-btn start-btn">Start Pomodora</button>
				<button class="hidden action-btn finish-task-btn">Finish Task</button>
			</div>
			<button class="action-btn start-btn">Start</button>
		</section>
	</script>
	<script id="settingsCategoriesTemplate" type="text/x-handlebars-template">
		<ul class="categories-list">
			<li>
				<label class="category-0 category-input">
					<input type="text" value="{{category0}}">
				</label>
			</li>
			<li>
				<label class="category-1 category-input">
					<input type="text" value="{{category1}}">
				</label>
			</li>
			<li>
				<label class="category-2 category-input">
					<input type="text" value="{{category2}}">
				</label>
			</li>
			<li>
				<label class="category-3 category-input">
					<input type="text" value="{{category3}}">
				</label>
			</li>
			<li>
				<label class="category-4 category-input">
					<input type="text" value="{{category4}}">
				</label>
			</li>
		</ul>
	</script>
	<script id="settingsPomodorosTemplate" type="text/x-handlebars-template">
		<div class="settings-pomodoros-holder">
			<div class="column work-time">
				<div class="holder">
					<h4 class="h5">WORK TIME</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ workTimeIterations }}</strong><span>min</span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing</p>
			</div>
			<div class="column work-iteration">
				<div class="holder">
					<h4 class="h5">WORK ITERATION</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ workIterations }}</strong><span></span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing</p>
			</div>
			<div class="column short-break">
				<div class="holder">
					<h4 class="h5">SHORT BREAK</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ shortBreakIterations }}</strong><span>min</span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing sed do eiusmod tempor</p>
			</div>
			<div class="column long-break">
				<div class="holder">
					<h4 class="h5">LONG BREAK</h4>
					<div class="counter-holder">
						<button class="decrease"><i class="icon-minus"></i></button>
						<div class="value-holder">
							<strong class="value">{{ longBreakIterations }}</strong><span>min</span>
						</div>
						<button class="increase"><i class="icon-add"></i></button>
					</div>
				</div>
				<p>Lorem ipsum dolor sit amet consectetur adipiscing sed do eiusmod tempor</p>
			</div>
		</div>
			<h3>Your cycle</h3>
			<div class="timeline">
				<div class="work-time"></div>
				<div class="short-break"></div>
				<div class="logn-break"></div>
			</div>
	</script>
	<script id="taskTemplate" type="text/x-handlebars-template">
		<div class="tasklist-category">
			<div class="category-{{task.category}}">
				<h3 class="h5">{{task.category}}</h3>
			</div>
			<div class="task-block category-{{task.category}}" data-key="{{taskKey}}">
				<a href="#" class="remove-item">
					<i class="icon-trash"></i>
				</a>
				<div class="task-deadline">
					<time datetime="{{task.deadline}}">{{task.deadline}}</time>
				</div>
				<div class="task-description">
					<h4>{{task.title}}</h4>
					<p>{{task.description}}</p>
				</div>
				<ul class="task-edits">
					<li><a href="#"><i class="icon-arrows-up"></i></a></li>
					<li><a href="#"><i class="icon-edit"></i></a></li>
				</ul>
				<div class="task-timer">
					<span class="timer-info">
						<i class="icon-tomato"></i>
					</span>
					<a href="#" class="timer-run">
						<i class="icon-timer"></i>
					</a>
				</div>
			</div>
		</div>
	</script>
	<script id="activePageTemplate" type="text/x-handlebars-template">
        <section class="tasklist-section">
			<h1><a href="#" class="add-task">Daily Task List +</a></h1>
			<div class="hidden subtitle-holder">
				<ul class="subnav-list daily-sort-list">
					<li><a href="#">To Do</a></li>
					<li><a href="#">Done</a></li>
				</ul>
			</div>
			<div class="daily-tasklist">
				<div class="hint-block">
					<div class="tasklist-global">
						<p>Task added,<br>drag it to the top 5 in daily task list</p>
					</div>
					<i class="icon-arrow_circle"></i>
					<div class="tasklist-empty">
						<p>Add your first task</p>
					</div>
				</div>
			</div>
			<div class="hidden tasklist-nav">
				<div class="accodrion-holder">
					<a href="#" class="opener list-tumbler">Global list<i class="icon-global-list-arrow-down"></i></a>
					<ul class="drop subnav-list select-list">
						<li><a href="#">Select All</a></li>
						<li><a href="#">Deselect all</a></li>
					</ul>
				</div>
				<ul class="subnav-list tasklist-sort">
					<li class="active"><a href="#">All</a></li>
					<li><a href="#">Urgent</a></li>
					<li><a href="#">High</a></li>
					<li><a href="#">Middle</a></li>
					<li><a href="#">Low</a></li>
				</ul>
			</div>
			<div class="global-tasklist"></div>
        </section>
	</script>
	<script id="loginTemplate" type="text/x-handlebars-template">
		<strong class="logo">
			<a href="#">
				<img src="images/Logo_1.svg" width="310" alt="Productivity tracker">
			</a>
		</strong>
		<form class="login-form">
			<label class="input-wrap">
				<input name="username" type="text" placeholder="Username" autocomplete="off">
				<i class="icon-login"></i>
				<span class="error-text">Lorem ipsum dolor sit amet, consectetu adipiscing elit</span>
			</label>
			<label class="input-wrap">
				<input name="password" type="password" placeholder="Password" autocomplete="off">
				<i class="icon-password"></i>
			</label>
			<div class="submit-holder">
				<input type="submit" class="btn" value="Log In">
			</div>
		</form>
	</script>
	<script id="settingsTemplate" type="text/x-handlebars-template">
		<section class="settings-section">
			<h1>Settings</h1>
			<div class="subtitle-holder">
				<h2></h2>
				<ul class="subnav-list tabs-block">
					<li class="active"><a href="#">Pomodoros</a></li>
					<li><a href="#">Categories</a></li>
				</ul>
			</div>
			<div class="settings-holder"></div>
			<div class="btn-group">
				<a href="#" class="btn btn-blue next-btn">Next</a>
				<a href="#" class="btn save-btn">Save</a>
			</div>
		</section>
	</script>
</body>
</html>
