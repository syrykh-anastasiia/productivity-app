<body>
	<script id="loginTemplate" type="text/x-handlebars-template">
		<div class="main-wrapper">
			<div class="login-content-area">
				<h1 class="alt-logo-text">Pomodoro Login Page</h1>
				<div class="logo"></div>
				<form id="loginForm" class="log-in">
					<label class="input-wrap">
						<input id="login" class="form-input login-input" type="text" placeholder="Username" autocomplete="off">
						<i class="icon-login login"></i>
					</label>
					<span class="hidden error-text">Lorem ipsum dolor sit amet, consectetu adipiscing elit</span>
					<label class="input-wrap">
						<input id="pass" class="form-input pass-input" type="password" placeholder="Password" autocomplete="off">
						<i class="icon-password password"></i>
					</label>
					<input type="submit" value="Log In">
				</form>
			</div>
		</div>
	</script>
	<script id="appControlsTemplate" type="text/x-handlebars-template">
		<ul class="settings-list">
			<!--<li>
				<a href="#" class="tooltip" title="New Task"><i id="addIcon" class="icon-add setting-icons"></i></a>

			</li>-->
			<li class="app-controll">
				<a href="#" class="tooltip" title="To Reports"><i id="goToReports" class="icon-statistics setting-icons"></i></a>
			</li>
			<li class="nav-settings-btn app-controll">
				<a href="#" class="tooltip" title="To Settings"><i id="settings" class="icon-settings setting-icons current"></i></a>
			</li>
			<li class="nav-settings-btn app-controll">
				<a href="#" class="tooltip" title="Log out"><i id="logout2" class="icon-logout setting-icons"></i></a>
			</li>
		</ul>
	</script>
	<script id="stickyHeaderTemplate" type="text/x-handlebars-template">

					<a href="/"><img src="images/Logo.svg" alt="Productivity app"></a>
				</strong>
				<ul class="settings-list">
					<!--<li>
						<a href="#" class="tooltip" title="New Task"><i id="addIcon" class="icon-add setting-icons"></i></a>

						<a href="#" class="tooltip" title="To Reports"><i id="goToReports" class="icon-statistics setting-icons"></i></a>

						<a href="#" class="tooltip" title="Log out"><i id="logout2" class="icon-logout setting-icons"></i></a>
					</li>

		</header>

	<script id="settingsTemplate" type="text/x-handlebars-template">
